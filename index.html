<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字ガチャ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        margin-top: 50px;
    }
    #character {
        font-size: 40px;
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
    }
</style>
</head>
<body>
<h1>文字ガチャ</h1>
<p>世界に存在するほぼすべての文字から1つをピックアップして表示するガチャです</p>
<p>Unicodeの中からランダムで選んでいるので𙎥のような未割り当ての文字がたくさん出ます。</p>
<div id="character"></div>
<p>あなたはガチャを合計 <span id="count">0</span>回 回しました。</p>
<button onclick="getRandomCharacter()">ガチャを回す</button>

<script>
    let count = 0;

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomCharacter() {
        count++;
        document.getElementById("count").innerText = count;
        
        var randomNumber = getRandomInt(0, 1114111);
        var randomCharacter = String.fromCodePoint(randomNumber);
        document.getElementById("character").innerText = randomCharacter;
    }
</script>
</body>
</html>
